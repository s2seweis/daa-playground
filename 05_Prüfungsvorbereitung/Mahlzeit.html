<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  ul {
    list-style-type: circle;
  }
  ul ul {
    list-style-type: square;
    margin-left: 20px;
  }
</style>
<title>Verschachtelte Ungeordnete Liste</title>
</head>
<body>
  <ul>
    <li>Frühstück
      <ul>
        <li>Müsli</li>
        <li>Joghurt</li>
        <li>Früchte</li>
      </ul>
    </li>
    <li>Mittagessen
      <ul>
        <li>Hühnchen</li>
        <li>Salat</li>
        <li>Suppe</li>
      </ul>
    </li>
    <li>Abendessen
      <ul>
        <li>Pasta</li>
        <li>Fisch</li>
        <li>Gemüse</li>
      </ul>
    </li>
  </ul>
</body>
</html>
