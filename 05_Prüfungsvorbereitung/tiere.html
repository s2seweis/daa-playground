<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  ul {
    list-style-type: disc;
  }
  ul ul {
    list-style-type: circle;
    margin-left: 20px;
  }
</style>
<title>Verschachtelte Ungeordnete Liste</title>
</head>
<body>
  <ul>
    <li>Tiere
      <ul>
        <li>Säugetiere
          <ul>
            <li>Hund</li>
            <li>Katze</li>
          </ul>
        </li>
        <li>Vögel
          <ul>
            <li>Adler</li>
          </ul>
        </li>
        <li>Reptilien
          <ul>
            <li>Schlange</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
