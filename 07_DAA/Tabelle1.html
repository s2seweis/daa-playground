<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>

    <link rel="stylesheet" href="./CSS/index.css">

    <style>
        h2 {
            color: yellowgreen;
        }

        table {
            border: 1px solid black;
        }

        tr,
        td,
        th {
            border: 1px solid black;
        }

        th {
            background-color: red;
        }

        tr {
            background-color: green;
        }
    </style>


</head>


<body>




    <div>

        <h2>Tabelle:1</h2>

    </div>


    <table>
        <tr>
            <th>Nummer</th>
            <th>Position</th>
            <th>Gehalt</th>
            <th>Alter</th>
            <th>Studiert</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Student</td>
            <td>1000€</td>
            <td>25</td>
            <td>ja</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Buchhalter</td>
            <td>2500€</td>
            <td>31</td>
            <td>nein</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Manager</td>
            <td>4000€</td>
            <td>40</td>
            <td>ja</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Krankenschwester</td>
            <td>2100€</td>
            <td>27</td>
            <td>nein</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Arzt</td>
            <td>5000€</td>
            <td>39</td>
            <td>ja</td>
        </tr>
    </table>



</body>

</html>
